<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
   <img src="./images/image-product-desktop.jpg" alt="">

   <p class="perfume">Perfume</p>

   <h1 class="heading">Gabrielle <br> Essence Eau <br> De Parfum</h1>

   <p class="description">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
   Perfumer-Creator <br> for the House of CHANEL.</p>

   <div class="price">
    <p class="price1">$149.99</p>
    <p class="price2">$169.99</p>
   </div>
  
   <button class="button">
    <img class="icon" src="./images/icon-cart.svg" alt="">
    <p class="btn-txt">Add to Cart</p>
   </button>
    
   

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:chiragvyas865@gmail.com">Chirag Vyas</a>.
  </div>
</body>
</html>
